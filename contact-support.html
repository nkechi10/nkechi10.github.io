@import  url(http://fonts.googleapis.com/css?family=Open+Sans);

:root{
    --primary-color: #091429;
    --secondary-color: #0ABAB5;
    --dark-color: #262626;
    --light-color: #B1B1B1;
}


   /****************************/
  /*------- main styles ------*/
 /****************************/


.text-primary{
    color: var(--primary-color) !important;
}
.text-secondary{
    color: var(--secondary-color) !important;
}
.text-dark{
    color: var(--dark-color) !important;
}
.text-light{
    color: var(--light-color) !important;
}
.bg-primary{
    background-color: var(--primary-color) !important;
}
.bg-secondary{
    background-color: var(--secondary-color) !important;
}
.bg-light{
    background-color: var(--light-color) !important;
}
.bg-dark{
    background-color: var(--dark-color) !important;
}
.btn{
    border: none !important;
    display: inline-block;
    position: relative;
    overflow: hidden;
    transition: all ease-in-out .5s;
}

.btn::after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 25%;
    height: 100%;
    width: 40%;
    background-color: #000;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transition: all ease-in-out 1s;
    transform: scale(5, 5);
}
.btn:active::after {
    padding: 0;
    margin: 0;
    opacity: .2;
    transition: 0s;
    transform: scale(0, 0);
}
.btn-primary{
    background-color: var(--primary-color) !important;
}
.btn-secondary{
    background-color: var(--secondary-color) !important;
}
.btn-primary-outline{
    background-color: transparent !important;
    color: var(--primary-color)  !important;
    border: 1px solid var(--primary-color)  !important;
}
.btn-secondary-outline{
    background-color: transparent !important;
    color: var(--secondary-color)  !important;
    border: 2px solid var(--secondary-color)  !important;
}
.btn-primary:hover, .btn-secondary:hover, .btn-primary-outline:hover, .btn-secondary-secondary:hover{
    border-color: inherit !important;
    opacity: 0.8 !important;
}

/*------Nav bar---------*/
a,
a:hover,

}
/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */
.wrapper {
  display: flex;
  width: 100%;
  align-items: stretch;
  perspective: 1500px;
}
#sidebar {
  min-width: 250px;
  max-width: 250px;
  background: var(--primary-color);
  color: #fff;
  transition: all 0.6s cubic-bezier(0.945, 0.020, 0.270, 0.665);
  transform-origin: bottom left;
}
#sidebar.active {
  margin-left: -250px;
  transform: rotateY(100deg);
}
#sidebar .sidebar-header {
  padding: 20px;
  background: var(--primary-color);
}
#sidebar ul.components {
  padding: 20px 0;
  border-bottom: 1px solid var(--primary-color);
}
#sidebar ul p {
  color: #fff;
  padding: 10px;
}
#sidebar ul li a {
  padding: 10px;
  font-size: 1em;
  font-weight: 600;
  display: block;
  transition: 0.4;
}
#sidebar ul li a:hover {
  color: #ffffff;
  background: rgba(19, 41, 82, 1);
}
#sidebar ul li a img {
    margin-top: -4px !important;
    margin-left: 4px;
    margin-right: 4px;
}
#sidebar.active ul li a span {
    vertical-align: text-bottom !important;
}
#sidebar ul li.active > a,
a[aria-expanded="true"] {
  color: #fff;
  background: rgba(19, 41, 82, 1);
}
a[data-toggle="collapse"] {
  position: relative;
}
.dropdown-toggle::after {
  display: block;
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
}
ul ul a {
  font-size: 0.9em !important;
  padding-left: 30px !important;
  background: rgba(19, 41, 82, 1);;
}
ul.CTAs {
  padding: 20px;
}
ul.CTAs a {
  text-align: center;
  font-size: 0.9em !important;
  display: block;
  border-radius: 5px;
  margin-bottom: 5px;
}
a.download {
  background: #fff;
  color: #7386D5;
}
a.article,
a.article:hover {
  background: rgba(19, 41, 82, 1) !important;
  color: #fff !important;
}
/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */
#content {
  width: 100%;
  min-height: 100vh;
  transition: all 0.3s;
}
#sidebarCollapse {
  width: 40px;
  height: 40px;
  background: #f5f5f5;
  cursor: pointer;
}
#sidebarCollapse span {
  width: 80%;
  height: 2px;
  margin: 0 auto;
  display: block;
  background: #555;
  transition: all 0.8s cubic-bezier(0.810, -0.330, 0.345, 1.375);
  transition-delay: 0.2s;
}
#sidebarCollapse span:first-of-type {
  transform: rotate(45deg) translate(2px, 2px);
}
#sidebarCollapse span:nth-of-type(2) {
  opacity: 0;
}
#sidebarCollapse span:last-of-type {
  transform: rotate(-45deg) translate(1px, -1px);
}
#sidebarCollapse.active span {
  transform: none;
  opacity: 1;
  margin: 5px auto;
}
 .content {
      grid-column: 2 / -1;
      text-align: center;
    }
    .hero-img {
      height: 70vh;
      width: 45vw;
      align-self: center;
    }
    .content>h4 {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .contact-form {
      display: flex;
      flex-flow: column nowrap;
      margin: 60px 15vw;
      font-family: inherit;
    }
    .form-label{
      font-size: 0.8rem;
      align-self: flex-start;
      font-weight: bold;
      color: #575757;
    }
    .inpt {
      height: 30px;
      margin: 10px 0 40px 0;
      font-size: 1rem;
      border: 1px solid #000000;
    }
    .txt-area {
      margin: 10px 0 40px 0;
      font-size: 1rem;
      font-family: 'Ubuntu', sans-serif;
      border: 1px solid #000000;
    }
    .contact-form-btn {
      width: 155px;
      padding: 10px 20px;
      font-size: 18px;
      align-self: center;
      color: #ffffff;
      background-color: #091429;
      border: 1px solid #091429;
      font-family: inherit;
    }
    .contact-form-btn:hover {
      background-color: #032566;
      border: 1px solid #032566;
      cursor: pointer;
      font-family: inherit;
    }
    
    /*media query*/
    @media(max-width: 600px){
      .main-cont {
         grid-template-columns: repeat(4, 1fr);
      }
      .header {
        grid-column: auto;
      }
      .header>h4 {
        margin: 0 10px;
      }
      .hero-img {
        width: 80vw;
      }
      .inpt, .txt-area {
        margin: 10px 0 40px 0;
      }
/* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */
@media (max-width: 768px) {
  #sidebar {
    margin-left: -250px;
    transform: rotateY(90deg);
  }
  #sidebar.active {
    margin-left: 0;
    transform: none;
  }
  #sidebarCollapse span:first-of-type,
  #sidebarCollapse span:nth-of-type(2),
  #sidebarCollapse span:last-of-type {
    transform: none;
    opacity: 1;
    margin: 5px auto;
  }
  #sidebarCollapse.active span {
    margin: 0 auto;
  }
  #sidebarCollapse.active span:first-of-type {
    transform: rotate(45deg) translate(2px, 2px);
  }
  #sidebarCollapse.active span:nth-of-type(2) {
    opacity: 0;
  }
  #sidebarCollapse.active span:last-of-type {
    transform: rotate(-45deg) translate(1px, -1px);
  }
}
